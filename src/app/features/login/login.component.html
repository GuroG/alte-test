<div class='flex items-center justify-center h-full'>
  <mat-card class='w-full sm:w-96'>
    <mat-card-content>
        <form [formGroup]='loginForm' class='flex flex-col text-center'>
          <h2>Sign In</h2>
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input type='text' matInput formControlName='userName'>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input type='password' matInput formControlName='password'>
          </mat-form-field>
          <button mat-stroked-button color="primary" (click)='onSignIn()'>Sign In</button>
          <a class='pt-3 underline' routerLink='/registration'>Create Account</a>
        </form>
    </mat-card-content>
  </mat-card>
</div>
